language: node_js
cache: npm
notifications:
  email: false
node_js:
  - '11'
  - '10'
  - '9'
  - '8'
before_script:
  - npm prune
install:
  - npm install
script:
  - npm run link
  - npm run lint
  - npm run test:unit:coverage
  - travis_wait 30 npm run test:e2e
after_success:
  - npm run coverage:merge-report
