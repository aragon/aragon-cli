language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "8"
  - "9"
before_install:
  - npm install --global npm
before_script:
  - npm prune
script:
  - npm run lint
  - npm run test
  - npm run build
after_success:
  - ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls
