language: node_js
cache: npm
branches:
  only:
    - master
    - develop
notifications:
  email: false
node_js:
  - '12'
  - '11'
  - '10'
  - '9'
  - '8'
before_install:
  - wget https://dist.ipfs.io/go-ipfs/v0.4.22/go-ipfs_v0.4.22_linux-amd64.tar.gz
  - tar xvfz go-ipfs_v0.4.22_linux-amd64.tar.gz
  - cd go-ipfs/ && sudo ./install.sh
  - ipfs init
before_script:
  - npm prune
install:
  - npm install
script:
  - npm run lint
  - npm run test:coverage
after_success:
  - test $TRAVIS_NODE_VERSION = "12" && npm run report-coverage
before_deploy:
  - echo 'Preparing to deploy to NPM'
  - echo 'Cleaning any uncommitted changes'
  - git --no-pager diff
  - git stash
  - echo 'Setting up the npm auth token'
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc
deploy:
  skip_cleanup: true
  provider: script
  script: 'npm run publish:nightly'
  on:
    node_js: '12'
    tags: true
after_deploy:
  - echo 'Finished deploying to NPM'
  - echo 'Uncommitted changes **after** deploy'
  - git --no-pager diff
  - echo 'Uncommitted changes **before** deploy (that were previously stashed)'
  - git stash pop
  - git --no-pager diff
