language: node_js
cache: npm
branches:
  only:
    - master
    - develop
notifications:
  email: false
node_js:
  - '12'
  - '11'
  - '10'
before_script:
  - npm prune
install:
  - npm install
script:
  - npm run build
  - npm run lint
  - npm run pretest
  - npm run test:coverage
  - npm run posttest
after_success:
  - test $TRAVIS_NODE_VERSION = "12" && npm run report-coverage
before_deploy:
  - echo 'Preparing to deploy to NPM'
  - echo 'Cleaning any uncommitted changes'
  - git --no-pager diff
  - git stash
  - echo 'Setting up the npm auth token'
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc
deploy:
  skip_cleanup: true
  provider: script
  script: 'npm run publish:nightly'
  on:
    node_js: '11'
    tags: true
after_deploy:
  - echo 'Finished deploying to NPM'
  - echo 'Uncommitted changes **after** deploy'
  - git --no-pager diff
  - echo 'Uncommitted changes **before** deploy (that were previously stashed)'
  - git stash pop
  - git --no-pager diff
